server:
  port: 8000

spring:
  security:
    oauth2:
      client:
        provider:
          nextjs:
            issuer-uri: https://khotixs-auth.devkh.asia
            authorization-uri: https://khotixs-auth.devkh.asia/oauth2/authorize
            token-uri: https://khotixs-auth.devkh.asia/oauth2/token
        #            user-info-uri: http://localhost:9090/oauth2/userinfo

        registration:
          nextjs:
            provider: nextjs
            client-id: nextjs
            client-secret: nextjs123
            authorization-grant-type:
              - authorization_code
            scope:
              - openid
              - profile
              - email
            redirect-uri: http://localhost:8000/login/oauth2/code/nextjs
            client-authentication-method:
              - client_secret_post
              - client_secret_basic
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Request-Headers
        - SaveSession
      routes:
        - id: security-route
          uri: https://khotixs-auth.devkh.asia
#          uri: lb://security-service
          predicates:
            - Path=/identity/**
          filters:
            - TokenRelay=
            - RewritePath=/identity/(?<segment>.*),/$\{segment}

        - id: content-discovery-route
          uri: lb://content-discovery-service
          predicates:
            - Path=/content/**
          filters:
            - TokenRelay=
            - RewritePath=/content/(?<segment>.*),/$\{segment}

        - id: asset-route
          uri: lb://asset-service
          predicates:
            - Path=/asset/**
          filters:
            - TokenRelay=
            - RewritePath=/asset/(?<segment>.*),/$\{segment}

        - id: communication-route
          uri: lb://communication-service
          predicates:
            - Path=/communication/**
          filters:
            - TokenRelay=
            - RewritePath=/communication/(?<segment>.*),/$\{segment}

        - id: order-route
          uri: lb://order-management-service
          predicates:
            - Path=/order/**
          filters:
            - TokenRelay=
            - RewritePath=/order/(?<segment>.*),/$\{segment}

        - id: event-ticket-route
          uri: lb://event-and-ticket-booking-service
          predicates:
            - Path=/event-ticket/**
          filters:
            - TokenRelay=
            - RewritePath=/event-ticket/(?<segment>.*),/$\{segment}

        - id: payment-route
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
          filters:
            - TokenRelay=
            - RewritePath=/payment/(?<segment>.*),/$\{segment}

        - id: user-profile-route
          uri: lb://user-profile-service
          predicates:
            - Path=/user-profile/**
          filters:
            - TokenRelay=
            - RewritePath=/user-profile/(?<segment>.*),/$\{segment}

        - id: nextjs
          uri: http://localhost:3000
          predicates:
            - Path=/**


client-security-matchers: >
  /login/**,
  /oauth2/**,
  /en/**,
  /auth/**,
  /profile/**,
  /asset/**,
  /communication/**,
  /order/**,
  /event-ticket/**,
  /payment/**,
  /user-profile/**,
  /content/**,
  /identity/**

client-permit-matchers: >
  /login/**,
  /oauth2/**,
  /logout/**,
  /en/**,
  /auth/**,
  /contactSupport/**,
  /error/**,
  /actuator/**,
  /info/**,
  /health/**,
  /prometheus/**,
  /profile/**,
  /asset/**,
  /communication/**,
  /order/**,
  /event-ticket/**,
  /payment/**,
  /user-profile/**,
  /content/**,
  /identity/**
